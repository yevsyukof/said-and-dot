version: "3.9"

networks:
  backend_tier:
    driver: bridge
    name: snd-net

services:
  db:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "snd-data"
    networks:
      - backend_tier
    ports:
      - "5432:5432"
    healthcheck:
      test: "pg_isready -h localhost -U postgres"
      interval: 10s
      retries: 5
      start_period: 10s

  migrate:
    image: migrate/migrate
    container_name: migrate
    command:
      [
        "-path=/migrations/",
        "-database",
        "postgres://postgres:postgres@db:5432/snd-data?sslmode=disable",
        "up",
      ]
    volumes:
      - ./database/migrations:/migrations
    networks:
      - backend_tier
    links:
      - db
    depends_on:
      db:
        condition: service_healthy

  rest_server:
    container_name: rest_server
    build:
      context: .   # судя по всему - задает workdir при выполнении билда
      dockerfile: build/Dockerfile
      args:
        APP_PORT: 5000
    env_file: configs/.env
    environment:
      DB_HOST: db
      APP_PORT: 5000
      APP_HOST: rest_server
    networks:
      - backend_tier
    ports:
      - "5000:5000"
    depends_on:
      migrate:
        condition: service_completed_successfully
    links:
      - db:db
